<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <meta charset="utf-8" />
</head>
<body>
<wicket:extend>
    <!-- needed by class SubmitLink -->
    <div id="overlay" class="overlay"></div>
    <div wicket:id="indicatorOverlayPanel"></div>
    <div wicket:id="siglumDeleteConfirmPanel"></div>
    <div class="container">
        <div class="page-header">
            <h1>
                <wicket:label wicket:id="header"></wicket:label>
            </h1>
        </div>
    </div>
    <div class="container">
        <form wicket:id="siglumEditForm" class="form-horizontal" role="form">
            <div class="row">
                <div class="col-md-12">
                    <div wicket:id="feedbackPanel"></div>
                </div>
            </div>
            <div class="form-group row">
                <label for="taggedName" class="col-sm-2 col-form-label"><wicket:message
                        key="Siglum.name"></wicket:message></label>
                <div class="col-sm-10">
                    <input type="text" wicket:id="taggedName"
                           id="taggedName" class="form-control"
                           required="required" maxlength="100"
                           autofocus="autofocus" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"><wicket:message
                        key="Siglum.text"></wicket:message></label>
                <div class="col-sm-10">
                    <div wicket:id="text"></div>
                </div>
            </div>
            <div class="form-group row">
                <label for="type" class="col-sm-2 col-form-label"><wicket:message
                        key="Siglum.type"></wicket:message></label>
                <div class="col-sm-10">
                    <select wicket:id="type" id="type" class="form-control"></select>
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <button type="button" wicket:id="cancelButton"
                            class="btn btn-default">
                        <wicket:message key="Action.cancel"></wicket:message>
                    </button>
                    <div class="btn-group">
                        <button type="button"
                                wicket:id="intermediateStorageButton"
                                class="btn btn-default">
                            <wicket:message key="Action.intermediateStorage"></wicket:message>
                        </button>
                        <button type="submit" wicket:id="saveButton"
                                class="btn btn-primary">
                            <wicket:message key="Action.save"></wicket:message>
                        </button>
                    </div>
                    <button type="button" wicket:id="deleteButton"
                            class="btn btn-danger float-right">
                        <wicket:message key="Action.delete"></wicket:message>
                    </button>
                </div>
            </div>
            <div class="row">
                <div wicket:id="siglumTextPreviewPanel" class="offset-sm-2 col-sm-10"></div>
            </div>
        </form>
    </div>
</wicket:extend>
</body>
</html>
