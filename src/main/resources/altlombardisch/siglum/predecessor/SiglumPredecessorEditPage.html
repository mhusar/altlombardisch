<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta charset="utf-8" />
</head>
<body>
  <wicket:extend>
    <div class="container">
      <div class="page-header">
        <h1>
          <wicket:message key="SiglumPredecessorEditPage.header"></wicket:message>
          <small><wicket:label wicket:id="fromSiglum"></wicket:label></small>
        </h1>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <nav class="pagerAfterHeader">
            <ul class="pager">
              <li><a wicket:id="editSiglumLink"><wicket:message
                    key="SiglumPredecessorEditPage.editSiglum"></wicket:message></a></li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div wicket:id="siglumPredecessorViewPanel"></div>
          <button wicket:id="addSiglumPredecessorButton"
            class="btn btn-default">
            <wicket:message
              key="SiglumPredecessorEditPage.addSiglumPredecessor"></wicket:message>
          </button>
        </div>
        <div class="col-md-8">
          <div wicket:id="feedbackPanel"></div>
          <div wicket:id="siglumPredecessorEditPanel"></div>
        </div>
      </div>
    </div>
  </wicket:extend>
</body>
</html>
