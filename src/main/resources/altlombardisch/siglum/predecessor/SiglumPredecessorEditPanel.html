<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta charset="utf-8" />
</head>
<body>
  <wicket:panel>
    <form wicket:id="siglumPredecessorEditForm" class="form-horizontal">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="taggedName" class="col-sm-2 control-label"><wicket:message
                key="Siglum.name"></wicket:message></label>
            <div class="col-sm-10">
              <input type="text" wicket:id="taggedName" id="taggedName"
                class="form-control" required="required" maxlength="100"
                autofocus="autofocus" />
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="button" wicket:id="cancelButton"
                class="btn btn-default">
                <wicket:message key="Action.cancel"></wicket:message>
              </button>
              <button type="submit" wicket:id="saveButton"
                class="btn btn-primary">
                <wicket:message key="Action.save"></wicket:message>
              </button>
              <button type="button" wicket:id="deleteButton"
                class="btn btn-danger pull-right">
                <wicket:message key="Action.delete"></wicket:message>
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </wicket:panel>
</body>
</html>
