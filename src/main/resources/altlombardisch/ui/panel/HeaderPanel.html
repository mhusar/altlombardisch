<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:panel>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light" style="background-color: #e3f2fd;" role="navigation">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" wicket:message="aria-label:HeaderPanel.toggleNavigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item" wicket:id="homePageItem">
                        <a class="nav-link" wicket:id="homePageLink">
                            <wicket:message key="HeaderPanel.overview"></wicket:message>
                        </a>
                    </li>
                    <li class="nav-item" wicket:id="siglumIndexItem">
                        <a class="nav-link" wicket:id="siglumIndexLink">
                            <wicket:message key="HeaderPanel.siglums"></wicket:message>
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item" wicket:id="userEditItem">
                        <a class="nav-link" wicket:id="userEditLink">
                            <wicket:message key="HeaderPanel.users"></wicket:message>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" wicket:id="logoutLink">
                            <wicket:message key="HeaderPanel.logout"></wicket:message>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</wicket:panel>
</body>
</html>
