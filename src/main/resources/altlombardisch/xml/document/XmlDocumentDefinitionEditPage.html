<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:extend>
    <div class="container">
        <div class="page-header">
            <h1>
                <wicket:message key="XmlDocumentDefinitionEditPage.header"></wicket:message>
            </h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div wicket:id="definitionViewPanel"></div>
            </div>
            <div class="col-md-9">
                <form wicket:id="definitionEditForm" class="form-horizontal">
                    <div class="row justify-content-md-center">
                        <div class="col-md-auto">
                            <nav class="pager">
                                <div class="btn-group" role="group">
                                    <a wicket:id="editTagsLink" class="btn btn-outline-primary" role="button">
                                        <wicket:message key="XmlDocumentDefinitionEditPage.editTags"></wicket:message>
                                    </a>
                                </div>
                            </nav>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div wicket:id="feedbackPanel"></div>
                        </div>
                    </div>
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <a class="nav-item nav-link active" id="nav-schema-tab" data-toggle="tab" href="#nav-schema" role="tab" aria-controls="nav-schema" aria-selected="true">
                                <wicket:message key="XmlDocumentDefinition.schema"></wicket:message>
                            </a>
                            <a class="nav-item nav-link" id="nav-xsl-tab" data-toggle="tab" href="#nav-xsl" role="tab" aria-controls="nav-xsl" aria-selected="false">
                                <wicket:message key="XmlDocumentDefinition.xsl"></wicket:message>
                            </a>
                        </div>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-schema" role="tabpanel" aria-labelledby="nav-schema-tab">
                            <div class="form-group row mt-3">
                                <label for="rootElement"
                                       class="col-sm-2 col-form-label">
                                    <wicket:message key="XmlDocumentDefinition.rootElement"></wicket:message>
                                </label>
                                <div class="col-sm-10">
                                    <input type="text" wicket:id="rootElement" id="rootElement" class="form-control"
                                           autofocus="autofocus" required="required" maxlength="100"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">
                                    <wicket:message key="XmlDocumentDefinition.schema"></wicket:message>
                                </label>
                                <div class="col-sm-10">
                                    <div wicket:id="schema"></div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade tab-pane-fix" id="nav-xsl" role="tabpanel" aria-labelledby="nav-xsl-tab">
                            <div class="form-group row mt-3">
                                <label class="col-sm-2 col-form-label">
                                    <wicket:message key="XmlDocumentDefinition.xsl"></wicket:message>
                                </label>
                                <div class="col-sm-10">
                                    <div wicket:id="xsl"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-sm-2 col-sm-10">
                            <button type="button" wicket:id="cancelButton"
                                    class="btn btn-default">
                                <wicket:message key="Action.cancel"></wicket:message>
                            </button>
                            <button type="submit" wicket:id="saveButton"
                                    class="btn btn-primary">
                                <wicket:message key="Action.save"></wicket:message>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
