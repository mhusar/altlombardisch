<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta charset="utf-8" />
</head>
<body>
  <wicket:extend>
    <div class="container">
      <div class="page-header">
        <h1>
          <wicket:message key="XmlDocumentDefinitionEditPage.header"></wicket:message>
        </h1>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div wicket:id="definitionViewPanel"></div>
        </div>
        <div class="col-md-9">
          <form wicket:id="definitionEditForm" class="form-horizontal">
            <div class="row">
              <div class="col-md-12">
                <nav class="pagerAfterHeader">
                  <ul class="pager">
                    <li><a wicket:id="editTagsLink"><wicket:message
                          key="XmlDocumentDefinitionEditPage.editTags"></wicket:message>
                    </a></li>
                  </ul>
                </nav>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div wicket:id="feedbackPanel"></div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="rootElement"
                    class="col-sm-2 control-label"><wicket:message
                      key="XmlDocumentDefinition.rootElement"></wicket:message></label>
                  <div class="col-sm-10">
                    <input type="text" wicket:id="rootElement"
                      id="rootElement" class="form-control"
                      autofocus="autofocus" required="required"
                      maxlength="100" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label"><wicket:message
                      key="XmlDocumentDefinition.schema"></wicket:message></label>
                  <div class="col-sm-10">
                    <div id="schema" wicket:id="schema"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" wicket:id="cancelButton"
                      class="btn btn-default">
                      <wicket:message key="Action.cancel"></wicket:message>
                    </button>
                    <button type="submit" wicket:id="saveButton"
                      class="btn btn-primary">
                      <wicket:message key="Action.save"></wicket:message>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </wicket:extend>
</body>
</html>
